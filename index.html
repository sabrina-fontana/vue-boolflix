<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>boolflix</title>
  </head>
  <body>
    <div id="app">

      <header>
        <div class="search">
          <input type="text" placeholder="Cerca un film..." v-model="searchInput" @keyup.enter="searchFilm">
          <button @click="searchFilm">Cerca</button>
        </div>
      </header>

      <div class="film-container">
        <div class="film" v-for="film in arrayFilm">
          <img :src="filmImg(film)">
          <div>
            <span class="data-title">Titolo: </span>
            <span class="data-text  film-title">{{film.title}}</span>
          </div>
          <div>
            <span class="data-title">Titolo originale: </span>
            <span class="data-text">{{film.original_title}}</span>
          </div>
          <div>
            <span class="data-title">Lingua: </span>
            <span class="data-text">{{film.original_language}}</span>
          </div>
          <div>
            <span class="data-title">Voto: </span>
            <span class="data-text">{{film.vote_average}}</span>
          </div>
        </div>
      </div>

    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
